<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/AI.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">DATA</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">pH value</span>
            <input type="number" placeholder="Enter value 0-14" required>
          </div>
          <div class="input-box">
            <span class="details">Hardness</span>
            <input type="number" placeholder="Enter value 176-216" required>
          </div>
          <div class="input-box">
            <span class="details">TDS</span>
            <input type="number" placeholder="Enter value 15666-20927" required>
          </div>
          <div class="input-box">
            <span class="details">Chloramines</span>
            <input type="number" placeholder="Enter value 6-8" required>
          </div>
          <div class="input-box">
            <span class="details">Sulfate</span>
            <input type="number" placeholder="Enter value 307-359" required>
          </div>
          <div class="input-box">
            <span class="details">Conductivity</span>
            <input type="number" placeholder="Enter value 365-481" required>
          </div>
          <div class="input-box">
            <span class="details">Organic_carbon</span>
            <input type="number" placeholder="Enter value 12-16" required>
          </div>
          <div class="input-box">
            <span class="details">Trihalomethanes</span>
            <input type="number" placeholder="Enter value 55-77" required>
          </div>
          <div class="input-box">
            <span class="details">Turbidity</span>
            <input type="number" placeholder="Enter value 3-5" required>
          </div>
          <div class="button">
            <input type="submit" value="   Check   ">
          </div>
      </form>
    </div>
  </div>

</body>

</html>
